name: pytorch_transformers
channels:
  - conda-forge
dependencies:
  - datasets=2.18
  - filelock=3.13.4
  - fsspec=2024.2.0
  - jinja2=3.1.3
  - markupsafe=2.1.5
  - mpmath=1.3.0
  - networkx=3.3
  - numpy=1.26.4
  - pillow=10.3.0
  - pip=24.0
  - psutil=5.9.8
  - pytest=8.2.0
  - python=3.11.9
  - ray-tune=2.12.0
  - sympy=1.12
  - tensorboardx=2.6.2.2
  - transformers=4.40
  - huggingface_hub=0.22.2
  - typing-extensions=4.11.0
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/rocm6.0/
