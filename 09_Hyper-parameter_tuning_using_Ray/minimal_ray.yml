name: rocm_ray_environment
channels:
  - conda-forge
dependencies:
  - mne
  - mne-bids
  - neptune-client
  - python=3.9
  - pytorch-lightning
  - matplotlib
  - scikit-learn
  - optuna
  - tabulate
  - pandas
  - pip
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/rocm5.2
    - charset-normalizer==3.0.1
    - numpy==1.24.1
    - pyarrow==16.0.0
    - ray==2.21.0
    - requests==2.28.2
    - tensorboardX==2.6.2.2
    - torch==1.13.1+rocm5.2
    - torchaudio==0.13.1+rocm5.2
    - torchvision==0.14.1+rocm5.2

